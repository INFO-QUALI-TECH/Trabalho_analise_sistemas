    <header>
        <div class="logo">
            <img src="">
        </div>
        <div class="menu">
            <p>REQUSITOS PARA ANÁLISE DE SISITEMA</p>
        </div>
    </header>
    <section id="port">
        <div class="container">
            <input type="radio" name="slider" id="item-1" checked>
            <input type="radio" name="slider" id="item-2">
            <input type="radio" name="slider" id="item-3">
            <div class="cards">
                <label class="card" for="item-1" id="song-1">
                    <img src="https://faculdadesenacpe.edu.br/v19/wp-content/uploads/2021/06/Estudantes-de-Analise-e-Desenvolvimento-de-Sistemas-participam-do-ProjetAi.jpg" alt="">
                    <h2>O que são ?</h2>
                    <h3>Analise de sistema é um processo de atividades que tem como finalidade , o gerenciamento e a otimização de sistemas de informações, ou seja, realiza os studos de processos a fim de encontrar o melhor caminho racional para que a informação possa ser processada. </h3>
                </label>

                <label class="card" for="item-2" id="song-2">
                    <img src="https://blog.xpeducacao.com.br/wp-content/uploads/2022/07/analise-e-desenvolvimento-de-sistemas-o-que-faz-1024x683.jpg" alt="">
                    <h2>Classificação</h2>
                    <h3>Existem dois tipos de classificação de requisitos, são eles: Requisitos Funcionais (RF) e Requisitos Não-Funcionais (RNF). Os requisitos funcionais referem-se sobre o que o sistema deve fazer, ou seja, suas funções e informações.</h3>
                </label>

                <label class="card" for="item-3" id="song-3">
                    <img src="https://blog.anhanguera.com/wp-content/uploads/2020/08/post_thumbnail-c43ae0837bac5b0fa9c09d8c332261cd.jpg" alt="">
                    <h2>Exemplos</h2>
                    <h3>São exemplos identificar o problema, Estudar o problema e o resumo da solução, Modelagem, analisar o propósito do projeto com a intenção de cortar possíveis repetições, entre outros.</h3>
                </label>
            </div>
        </div>
    </section>
